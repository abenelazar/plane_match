{% extends "base.html" %}

{% block title %}Find Flight{% endblock %}
{% block title2 %}Find Flight{% endblock %}
{% block content %}
<div align="center" width="">
<div class="rectangle-box" style="width:30% !important;">

<form action="/find" method="post">

</form>
</div>

{% endblock %}
