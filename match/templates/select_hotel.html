{% extends "base.html" %}

{% block title %}Choose Hotel{% endblock %}
{% block title2 %}Choose Hotel{% endblock %}

    {%  block content %}

       <div align="center">
            <div class="rectangle-box" style="width:30% !important;">
                <form action="" method="post">
                    {% csrf_token %}

                <p><label for="id_hotel">Hotel:</label> <select id="id_hotel" name="hotel">
                    {% for i,j in hotels %}
                <option value={{ i }}>{{ j }}</option>
                    {% endfor %}
                </select></p>



                <input type="submit" value="Submit" onclick="spin()"/>
                </form>
            </div>
       </div>

{% endblock %}
